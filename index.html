<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Sustentabilidade - Feed</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <h1>Sustentabilidade Social</h1>
        </div>
        <div class="barra-pesquisa">
            <input type="text" placeholder="Pesquisar no fórum...">
            <button>Pesquisar</button>
        </div>
        <nav class="menu-cabecalho">
            <a href="#">Meu Perfil</a>
            <a href="#">Sair</a>
        </nav>
    </header>

    <div class="container-principal">
        <aside class="barra-lateral-esquerda">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Destaques</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Minhas Publicações</a></li>
                    </ul>
            </nav>
        </aside>

        <main class="conteudo-principal">
            <section class="area-publicacao">
                <h2>Crie sua publicação</h2>
                <textarea placeholder="No que você está pensando?"></textarea>
                <input type="file" accept=".pdf, video/*"> <button>Publicar</button>
            </section>

            <section class="feed-posts" id="posts-container">
            </section>
        </main>
    </div>
    <script src=".\service\feedService.js"></script>
    </body>
</html>
