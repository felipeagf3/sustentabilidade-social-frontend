<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar-se</title>
  <link rel="stylesheet" href="css/cadastro.css" />
</head>

<body>
  <header class="sustentabilidade-social-header"></header>

  <div class="cadastro-container">
    <form id="formCadastro" enctype="multipart/form-data">
      <h2>Cadastre-se</h2>

      <div class="foto-perfil-preview">
        <label for="foto_perfil">
          <img id="preview" src="./assets/icons/user-avatar-default.png" alt="Foto de perfil" />
        </label>
        <input type="file" id="foto_perfil" name="picture_profile_url" accept="image/*" hidden />
      </div>

      <div>
        <label for="usuario">Nome de Usuário:</label>
        <input type="text" id="usuario" name="username" required />
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="password" required />
      </div>

      <div>
        <label for="confirmar_senha">Confirmar Senha:</label>
        <input type="password" id="confirmar_senha" name="confirm_password" required />
      </div>

      <button type="submit">Cadastrar</button>
      <p>Já tem uma conta? <a href="/login.html">Faça login</a></p>
    </form>
  </div>

  <script src="./service/cadastro.js"></script>
</body>

</html>
