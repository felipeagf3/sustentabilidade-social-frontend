<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustentabilidade Social</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <header class="cabecalho-login">
        <div class="logo">
            <h1>Sustentabilidade Social</h1>
        </div>
    </header>
    <div class="login-container">
        <form id="LoginForm">
            <h2>Login</h2>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span class="erro-mensagem" id="emailErro"></span>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <span class="erro-mensagem" id="senhaErro"></span>
            </div>
            <button type="submit">Entrar</button>
            <p class="erro-mensagem" id="mensagemGeralErro" style="display: none;"></p>
            <p>Ainda nÃ£o tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
        </form>
    </div>
    <script src="js/login-validation.js"></script>
</body>

</html>
